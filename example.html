<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="libgif.js"></script>
		<script src="rubbable.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>
			Example gif
		</title>
	</head>
	
	<body>
		<center>
			

			<h1>Rub the image after it's done loading</h1>
			<img id="rub" src="example_gifs/FreezeFrameDemo-2.gif" rel:animated_src="example_gifs/FreezeFrameDemo-2.gif" width="680" height="383" rel:auto_play="0" />

		<script type="text/javascript">
					var imgTag = document.getElementById('rub');
					var rub = new RubbableGif({ gif:  imgTag} );
					rub.load();
				
		</script>

			
		</center>

	</body>

</html>
